<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="ProductName"
          #ProductName
        />
      </div>
      <div
        *ngIf="
          angForm.controls['ProductName'].invalid &&
          (angForm.controls['ProductName'].dirty ||
            angForm.controls['ProductName'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['ProductName'].errors.required">
          Product Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Description </label>
        <textarea
          class="form-control"
          rows="7"
          cols="5"
          formControlName="ProductDescription"
          #ProductDescription
        ></textarea>
      </div>
      <div
        *ngIf="
          angForm.controls['ProductDescription'].invalid &&
          (angForm.controls['ProductDescription'].dirty ||
            angForm.controls['ProductDescription'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['ProductDescription'].errors.required">
          Product Description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Ingredients </label>
        <textarea
          class="form-control"
          rows="7"
          cols="5"
          formControlName="ProductIngredients"
          #ProductIngredients
        ></textarea>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input
          type="text"
          class="form-control"
          formControlName="ProductPrice"
          #ProductPrice
        />
      </div>
      <div
        *ngIf="
          angForm.controls['ProductPrice'].invalid &&
          (angForm.controls['ProductPrice'].dirty ||
            angForm.controls['ProductPrice'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['ProductPrice'].errors.required">
          Product Price is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Manufacturer</label>
        <select
          class="form-control"
          formControlName="Manufacturer"
          #Manufacturer
        >
          <option [value]="manufacturer.ManufacturerID" *ngFor="let manufacturer of manufacturers">{{
              manufacturer.ManufacturerName
          }}</option>
        </select>
      </div>
      <div
      *ngIf="
        angForm.controls['Manufacturer'].invalid &&
        (angForm.controls['Manufacturer'].dirty ||
          angForm.controls['Manufacturer'].touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="angForm.controls['Manufacturer'].errors.required">
          Manufacturer is required.
      </div>
    </div>
      <div class="form-group">
        <button
          (click)="
            addProduct(
              ProductName.value,
              ProductDescription.value,
              ProductIngredients.value,
              ProductPrice.value,
              Manufacturer.value
            )
          "
          type="submit"
          class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid"
        >
          Create Product
        </button>
      </div>
    </form>
  </div>
</div>
